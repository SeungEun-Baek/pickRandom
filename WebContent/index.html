	<script>
		$(document).ready(function() {
			$("#stopButton").attr("disabled", "disabled");
			$("#goButton").click(function() {
				$(this).attr("disabled", "disabled");
				go();
				$("#stopButton").removeAttr("disabled", "disabled");
			});
			$("#stopButton").click(function() {
				$(this).attr("disabled", "disabled");
				stop();
				$("#goButton").removeAttr("disabled", "disabled");
			});
		});
		var intervalFunction;
		function go() {
			intervalFunction = window.setInterval("select()", 10);

		}

		function stop() {
			var randomValue3 = getRandomValue()
			window.clearTimeout(intervalFunction);
			$("li").attr("class", "");
			document.getElementById("list" + randomValue3).setAttribute(
					"class", "active");
			$("#name").hide().text($("#list" + randomValue3 + "> a").text()).fadeIn("slow");
			
			/* $("#list" + randomValue3 + "> a").animate({
				fontSize: "200%"
			}); */
			
		}

		function select() {
			//	document.getElementById("demo").innerHTML = "list" + getRandomValue();

			var randomValue1 = getRandomValue();
			var randomValue2 = getRandomValue();
			document.getElementById("list" + randomValue1).setAttribute(
					"class", "active");
			document.getElementById("list" + randomValue2).setAttribute(
					"class", "");

		}

		function getRandomValue() {
			return Math.ceil(Math.random() * 23);
		}
